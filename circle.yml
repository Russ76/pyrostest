machine:
    services:
        - docker
    python:
        version: "2.7"

checkout:
    post:
        - mkdir /home/ubuntu/catkin_ws
        - mkdir /home/ubuntu/catkin_ws/src
        - mkdir /home/ubuntu/catkin_ws/src/pyrostester

dependencies:
    pre:
        - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
        - sudo apt-key adv --keyserver hkp://ha.pool.sks-keyservers.net --recv-key 0xB01FA116
        - sudo apt-get update -qq
        - sudo apt-get install -y python-catkin-pkg python-rosdep ros-indigo-catkin ros-indigo-ros ros-indigo-roslaunch build-essential
        - pip install --upgrade pip
    post:
        - pip install -e /home/ubuntu/$CIRCLE_PROJECT_REPONAME
        - cp -r test /home/ubuntu/catkin_ws/src
        - pip install pytest

test:
    override:
        - ./test.sh
